<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Practica JavaScript</title>
</head>
<body>
    <header class="header">
        <img src="" alt="icon">
        <h1>Práctica Javascrip</h1>
    </header>
    <section class="practice">
        <h2>Form para resolver ejercicios</h2>
        <form action="" id="form">
            <div>
                <label for="select">Selecciona un ejercicio</label>
                <br />
                <select name="select" id="select">
                    <option disabled selected>Selecciona una opción</option>
                    <option value="value1">Adición y resta</option>
                    <option value="value2">Paridad y parejas</option>
                    <option value="value3">Palindromos</option>
                    <option value="value4">Números romanos</option>
                </select>
            </div>
            <div>
                <label for="text">My input</label>
                <br />
                <textarea name="text" id="text" cols="30" rows="10"></textarea>
            </div>
            <div class="other-input" id="other-input"></div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </section>
    <section class="solution">
        <h3>Resultado</h3>
        <div class="solution__container" id="solution__container">
            
        </div>
    </section>
    <script src="src/main.js"></script>
</body>
</html>
